<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chaman Game - Planks, Boxes & Balloons</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Matter.js depuis un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
</head>
<body>

  <!-- UI : Boutons de sélection d'objet -->
  <div id="uiContainer">
    <button class="object-btn" data-object="plank">Plank</button>
    <button class="object-btn" data-object="box">Box</button>
    <button class="object-btn" data-object="balloon">Balloon</button>
  </div>

  <!-- Canvas principal Matter.js -->
  <div id="gameContainer"></div>

  <!-- Canvas overlay pour la prévisualisation -->
  <canvas id="overlayCanvas"></canvas>

  <!-- Nos scripts -->
  <script src="scripts/engineManager.js"></script>
  <script src="scripts/gameState.js"></script>
  <script src="scripts/chamanSystem.js"></script>
  <script src="scripts/balloonForce.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/inputManager.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
